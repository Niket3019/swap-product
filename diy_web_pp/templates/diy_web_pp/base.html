<div class="division">
    <ul id="navbar">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'shop' %}">Shop</a></li>
        {% comment %} <li><a href="{% url 'add' %}">Start Selling</a></li> {% endcomment %}
        <li><a class="active" href="{% url 'contact' %}">Contact</a></li>
        <li><a href="{% url 'my_orders' %}">My Order</a></li>
        <li><a href="{% url 'swap-items' %}">Swap Item</a></li>
        <li><a href="{% url 'browse_items' %}">Explore Swaps</a></li>
        {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
            <li><a href="{% url 'login' %}">Register/Login</a></li>
        {% endif %}

        <li id="lg-bag">
            <a href="{% url 'cart' %}"><i class="fa-solid fa-bag-shopping"></i></a>
        </li>
        <li><a href="{% url 'swap_chat' %}" class="fas fa-comments">Chat</a></li>
        <a href="" id="close"><i class="fa-solid fa-xmark"></i></a>
    </ul>
</div>
